<!DOCTYPE html>
<html lang="en">

<head>
    <!--# include file="/include/head.html" -->
    <link rel="stylesheet" href="/styles/api.css">
    <title>TydiumCraft - API</title>
</head>

<body>
    <!--# include file="/include/header.html" -->
    <main>
        <div id="apiBackground">
            <span id="apiHeader">TydiumCraft API</span>
            <span id="apiTagline">Tools to empower your server</span>
        </div>
        <div id="routes">
            <a class="route" id="skins-route" href="docs/skinapi"><img class="routeImage"
                    src="images/api/skins.png"><span class="routeLabel">Skins API</span></a>
            <a class="route" id="info-route" href="docs/infoapi"><img class="routeImage" src="images/api/info.png"><span
                    class="routeLabel">Information API</span></a>
            <a class="route" id="plugins-route" href="docs/plugins"><img class="routeImage"
                    src="images/api/plugins.gif"><span class="routeLabel">Plugins</span></a>
            <a class="route" id="upgrade-route" href="docs/support"><img class="routeImage"
                    src="images/api/support.png"><span class="routeLabel">Support</span></a>
            <a class="route" id="source-route" href="https://github.com/TydiumCraft/API"><img class="routeImage"
                    src="images/api/github.png"><span class="routeLabel">Source</span></a>
            <a class="route" id="donate-route" href="/donate"><img class="routeImage" src="images/api/donate.png"><span
                    class="routeLabel">Donate</span></a>
        </div>
        <span id="powering">Powering <span id="poweringNumber"></span> requests</span>
    </main>
    <!--# include file="/include/footer.html" -->
    <script src="scripts/api.js"></script>
</body>

</html>
